<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="survey form.css">
</head>
<body>
    <div class="header">
        <h2>Survey Form</h2>
    </div>
    <div class="form">
        <label for="Name">Name</label>
        <br>
        <input type="text" id="Name">
        <br>
        <label for="Email">Email</label>
        <br>
        <input type="email" id="Email">
        <br>
        <label for="Age">Age</label>
        <br>
        <input type="number" min="18" max="100" id="Age">
        <br>
        <label for="category">Which option best describes you?</label>
        <br>
        <select name="category" id="category">
            <option value="student">Student</option>
            <option value="Fresher">Fresher</option>
            <option value="working professional">Working Professional</option>
        </select>
        <br>
        <label for="recommend">Would you recommend this survey to your friends?</label>
        <br>
        <input type="radio" name="recommend" value="yes" required title="Yes">Yes
        <br>
        <input type="radio" name="recommend" value="no" required title="No">No
        <br>
        <input type="radio" name="recommend" value="maybe" title="Maybe">Maybe
        <br>
        <label for="skills">Languages and frameworks known (check all that apply)</label>
        <br>
        <input type="checkbox" name="skills" value="html" id="html" title="HTML">HTML
        <br>
        <input type="checkbox" name="skills" value="css" id="css" title="CSS">CSS
        <br>
        <input type="checkbox" name="skills" value="javascript" id="javascript" title="JavaScript">JavaScript
        <br>
        <input type="checkbox" name="skills" value="php" id="php" title="PHP">PHP
        <br>
        <input type="checkbox" name="skills" value="python" id="python" title="Python">Python
        <br>
        <input type="checkbox" name="skills" value="java" id="java" title="Java">Java
        <br>
        <input type="checkbox" name="skills" value="c" id="c" title="C">C
        <br>
        <input type="checkbox" name="skills" value="c++" id="c++" title="C++">C++
        <br>
        <input type="checkbox" name="skills" value="ruby" id="ruby" title="Ruby">Ruby
        <br>
        <input type="checkbox" name="skills" value="other" id="other" title="Other">Other
        <br>
        <label for="suggestions">Any comments or suggestions</label>
        <br>
        <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea>
        <br>
        <input class="submit" type="button" value="Submit">
    </div>
</body>
</html>
